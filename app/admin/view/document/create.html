<form class="layui-form mt20">
    <div class="layui-form-item" id="article-category">
        <label class="layui-form-label">栏目分类</label>
        <div class="layui-input-inline">
            <select name="category_id" lay-filter="categoryId">
                {volist name="categorys" id="category"}
                {present name="category.leaf"}
                <option value="{$category.id}" disabled>{php}echo str_repeat("&nbsp;&nbsp;",$category['level']).dec2roman($category['level']);{/php}—{$category.name}</option>
                {else/}
                <option value="{$category.id}">{php}echo str_repeat("&nbsp;&nbsp;",$category['level']).dec2roman($category['level']);{/php}—{$category.name}</option>
                {/present}
                {/volist}
            </select>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">文档标题</label>
        <div class="layui-input-block">
            <input type="text" class="layui-input" lay-verify="required" placeholder="请输入标题" name="name">
        </div>
    </div>
    <div class="layui-form-item layui-form-text">
        <label class="layui-form-label">文档摘要</label>
        <div class="layui-input-block">
            <textarea  class="layui-textarea" placeholder="请输入摘要" name="desc"></textarea>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">文档来源</label>
        <div class="layui-input-block">
            <input type="text" class="layui-input" placeholder="请输入来源" name="source">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">文档作者</label>
        <div class="layui-input-block">
            <input type="text" class="layui-input" placeholder="请输入作者" name="author">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">文档附件</label>
        <div class="layui-input-block">
            <div class="cover-upload">
                <a data-path="__UPLOAD__" id="cover-src" class="hidden"></a>
                <div class="site-demo-upbar mt10">
                    <input type="file" name="cover" lay-type="file" class="layui-upload-file" id="cover">
                </div>
            </div>
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">文档排序</label>
        <div class="layui-input-block">
            <input type="text" class="layui-input" placeholder="10" name="sort" >
        </div>
    </div>

    <div class="layui-input-block">
        <a class="layui-btn save-btn" lay-filter="save" lay-submit>保存</a>
        <input type="reset" class="layui-btn layui-btn-primary goback" value="重置">
    </div>
</form>
