<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{$page_title}</title>
    <link rel="stylesheet" type="text/css" href="/static/admin/common/reset.css" />
</head>
<body>
<iframe style="vertical-align:top " src="/admin" id="mainiframe"  scrolling="auto" width="100%" height="600" frameborder="0"></iframe>
</body>
<script type="text/javascript" src="/static/lib/jquery/jquery.min.js"></script>
<script>
    function changeFrameHeight(){
        var ifm= document.getElementById("mainiframe");
        ifm.height=document.documentElement.clientHeight;
    }
    window.onresize=function(){ changeFrameHeight();}
    $(function(){changeFrameHeight();});
</script>
</html>
