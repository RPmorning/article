<form class="layui-form mt20">
    <div class="layui-form-item" id="article-category">
        <label class="layui-form-label">栏目分类</label>
        <div class="layui-input-inline">
            <select name="category_id" lay-filter="categoryId">
                <option value="0">选择分类</option>
                {volist name="categorys" id="category"}
                {present name="category.leaf"}
                <option value="{$category.id}" disabled>{php}echo str_repeat("&nbsp;&nbsp;",$category['level']).dec2roman($category['level']);{/php}—{$category.name}</option>
                {else/}
                <option value="{$category.id}">{php}echo str_repeat("&nbsp;&nbsp;",$category['level']).dec2roman($category['level']);{/php}—{$category.name}</option>
                {/present}
                {/volist}
            </select>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">链接标题</label>
        <div class="layui-input-block">
            <input type="text" class="layui-input" lay-verify="required" placeholder="请输入标题" name="name">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">链接地址</label>
        <div class="layui-input-block">
            <input type="text" class="layui-input"  placeholder="请输入链接地址" name="url">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">链接排序</label>
        <div class="layui-input-block">
            <input type="text" class="layui-input" placeholder="10" name="sort" >
        </div>
    </div>
    <div class="layui-input-block">
        <a class="layui-btn save-btn layui-btn-normal" lay-filter="save" lay-submit>保存</a>
        <input type="reset" class="layui-btn layui-btn-primary goback" value="重置">
    </div>
</form>
