<form class="layui-form m20">
    <div class="layui-form-item">
        <label class="layui-form-label">文件头标题</label>
        <div class="layui-input-block">
            <input type="text" class="layui-input" lay-verify="required" placeholder="请输入文件头标题" name="name" value="{$library.name}">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">文件头内容</label>
        <div class="layui-input-block">
            <input type="text" class="layui-input" placeholder="请输入文件头内容" name="content" value="{$library.content}">
        </div>
    </div>
    <div class="layui-input-block">
        <input type="hidden" name="id" value="{$library.id}">
        <a class="layui-btn save-btn" lay-filter="save" lay-submit>保存</a>
        <input type="reset" class="layui-btn layui-btn-primary goback" value="重置">
    </div>
</form>
