<form class="layui-form m20">
    <div class="layui-form-item">
        <label class="layui-form-label">广告标题</label>
        <div class="layui-input-block">
            <input type="text" class="layui-input" lay-verify="required" placeholder="请输入标题" name="name" value="{$ad.name}">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">广告封面</label>
        <div class="layui-input-block">
            <div class="cover-upload">
                <img data-path="__UPLOAD__" id="edit-cover-src" data-src="{$ad.cover}" {empty name="ad.cover"}class="hidden"{else/}src="__UPLOAD__/{$ad.cover}"{/empty}>
                <div class="site-demo-upbar mt10">
                    <input type="file" name="cover" class="layui-upload-file"  lay-ext="jpg|png|gif" id="edit-cover">
                </div>
            </div>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">广告链接</label>
        <div class="layui-input-block">
            <input type="text" class="layui-input"  placeholder="请输入链接地址" name="url" value="{$ad.url}">
        </div>
    </div>
    <div class="layui-form-item layui-form-text">
        <label class="layui-form-label">广告摘要</label>
        <div class="layui-input-block">
            <textarea class="layui-textarea" placeholder="请输入摘要" name="desc">{$ad.desc}</textarea>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">广告排序</label>
        <div class="layui-input-inline">
            <input type="text" class="layui-input" placeholder="10" name="sort" value="{$ad.sort}">
        </div>
    </div>
    <div class="layui-input-block">
        <input type="hidden" name="id" value="{$ad.id}">
        <a class="layui-btn save-btn layui-btn-normal" lay-filter="save" lay-submit>保存</a>
        <input type="reset" class="layui-btn layui-btn-primary goback" value="重置">
    </div>
</form>
